    <h1>Storm Center</h1>              
     <form>
        <label>Full name:
            <input type="text" name="fname" required pattern="([A-Za-z]).{5,}"
            title="Full name is requiered and minimun 5 characters"><br>
        </label>

        <label>email:
            <input type="email" name="email" placeholder="user@email.org" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br><br>
        </label>

        <label>Phone:
			<input type="tel" name="phone" placeholder="###-###-####" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
		</label>

        <label for="zip">Zip Code:
			<input type="text" id="zip" name="zip" requiered pattern="(\d{5}([\-]\d{4})?)" autocomplete="shipping postal-codep">
        </label><br>

        <fieldset>
            <label>Storm Date:
              <input type="date" name="theDate">
            </label>

            <label>Storm type:
                <input name="browsers" list="browserlist"></label>
            <datalist id="browserlist">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
            </datalist>
            

            <label class="flexly" for="rating">Storm severity: &nbsp;&nbsp;&nbsp;
                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span>
            </label>
    
            <datalist id="tickmarks">
                <option value="0">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist>
            <br>

            <label>
                <select name="browsers" id="selectbrowser" onchange="selectResponse()">
                    <option value="" disabled selected>Select Region...</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Spring</option>
                    <option value="Fish Haven">Fish Haven</option>
                </select></label>
        </fieldset>
        
        <fieldset class="nestedfieldset">
			<legend>Danger level<em>(Choose one)</em></legend>
			<div class="selection">
				<input type="radio" id="time1" name="time" value="Y" checked> <label for="time1">Yes</label>
			</div>
			<div class="selection">
				<label><input type="radio" name="time" value="M"> Maybe</label>
			</div>
			<div class="selection">
				<input type="radio" id="time3" name="time" value="N">
				<label for="time3">No</label>
			</div>
        </fieldset>


        <input type="submit" value="Submit">
    </form>
