        <h1>Personal Information</h1>
        <form action="thanks.html" method="GET" title="Storm Center">
        <fieldset>
            <label>*Full name:
                <input type="text" name="fname" required pattern="([A-Za-z]).{5,}"><br>
            </label>
 
            <label>Email:
                <input type="email" name="email" placeholder="user@email.org" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
            </label>

            <label>*Phone:
			    <input type="tel" name="phone" placeholder="###-###-####" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
		    </label>

            <label>*Zip Code:
                <input type="number" name="zip" required>
            </label><br> 
        </fieldset>
        <fieldset>
            <h1>General Information</h1>
            <label>Storm Date:
              <input type="date" name="theDate">
            </label><br>

            <label>Storm type:
                <input name="browsers" list="browserlist"></label>
            <datalist id="browserlist">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
            </datalist><br>
            
            <label class="flexly" for="rating">Storm severity: &nbsp;&nbsp;&nbsp;
                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span>
            </label>
    
            <datalist id="tickmarks">
                <option value="0">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist><br>         
           
            <select name="browsers" id="selectbrowser" onchange="selectResponse()">
                <option value="" disabled selected>Select Region...</option>
                <option value="Preston">Preston</option>
                <option value="Soda Springs">Soda Spring</option>
                <option value="Fish Haven">Fish Haven</option>
            </select><br>
            
            <h3>It is dangerous?...</h3>
                <label class="ymn"><input type="radio" name="dangerLevel" value="yes"> Yes</label>
                <label class="ymn"><input type="radio" name="dangerLevel" value="maybe"> Maybe</label>
                <label class="ymn"><input type="radio" name="dangerLevel" value="no"> No</label>
		</fieldset>

        <fieldset> 
            <label>Comments:
            <textarea name="comment" rows="5" cols="50" placeholder="Enter comments here..."></textarea>
            </label>
        </fieldset>             
        <input
            type="submit"
            value="Submit"
            class="submit"
        >
    </form>
